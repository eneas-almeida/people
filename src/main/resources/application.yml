spring:
  application:
    name: people
  profiles:
    active: ${SPRING_PROFILE:local}

grpc:
  server:
    port: 9090

client:
  active-datasource: REQRES  # Options: TYPICODE, REQRES
  typicode:
    base-url: https://jsonplaceholder.typicode.com
  reqres:
    base-url: https://dummyjson.com

logging:
  level:
    root: INFO
    org.people: DEBUG
    io.grpc: INFO
    net.devh: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
